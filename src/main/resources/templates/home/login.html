<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div th:insert="~{home/nav :: nav}"></div>

<div class="login-container">
<h1>LOG IN</h1>

  <p th:text="${message}"></p>
  <span class="login-margin" th:if="${message != 'Login successful!'}">

  <form action="/validate" method="post" onsubmit="return validateForm()">
  <div class="login-info">
    <label for="firstname">First name</label>
    <input type="text" id="firstname" name="firstname">
  </div>
  <div class="login-info">
    <label for="lastname">Last name</label>
    <input type="text" id="lastname" name="lastname">
  </div>

  <input  class="login-button" type="submit" value="Login">
  </form>


<p style="font-style: italic">Or</p>

  <form action="/create_profile" method="get">
    <button class="button" type="submit"> Create Profile </button>
  </form>
    </span>
</div>




<script>
  function validateForm() {
    // Check if all required fields are filled
    if (!document.getElementById('firstname').value ||
            !document.getElementById('lastname').value) {
      alert("Please fill out all required fields.");
      return false; // Prevent form submission
    }
    return true; // Allow form submission if all fields are filled
  }
</script>
</body>
</html>
